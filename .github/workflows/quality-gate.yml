name: Quality Gate

on:
  push:
    branches: [main, 'feat/**']
  pull_request:
    branches: [main]

jobs:
  typescript-tests:
    name: TypeScript Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Check coverage threshold (95%)
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 95%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: typescript

  rust-tests:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run Rust tests
        run: cargo test --workspace

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir coverage

      - name: Check coverage threshold (95%)
        run: |
          COVERAGE=$(cargo tarpaulin --workspace --out Stdout | grep -oP '\d+\.\d+(?=% coverage)' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 95%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold"

      - name: Rust format check
        run: cargo fmt -- --check

      - name: Rust clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/cobertura.xml
          flags: rust

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: npm audit
        run: npm audit --audit-level=high || true

      - name: cargo audit
        run: |
          cargo install cargo-audit
          cargo audit

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [typescript-tests, rust-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Build TypeScript
        run: npm run build

      - name: Build Rust
        run: cargo build --release --workspace

      - name: Verify build artifacts
        run: |
          echo "✅ TypeScript build successful"
          echo "✅ Rust build successful"
