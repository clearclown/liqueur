name: Rust Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check if Rust src exists
        id: check_rust
        run: |
          if [ -d "crates/liquid-protocol/src" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_rust.outputs.exists == 'true'
        run: cargo test --workspace --all-features

      - name: Install tarpaulin
        if: steps.check_rust.outputs.exists == 'true'
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        if: steps.check_rust.outputs.exists == 'true'
        run: cargo tarpaulin --workspace --all-features --out Xml

      - name: Upload coverage
        if: steps.check_rust.outputs.exists == 'true'
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          flags: rust

      - name: Check coverage threshold
        if: steps.check_rust.outputs.exists == 'true'
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' cobertura.xml | head -1)
          COVERAGE_PCT=$(echo "$COVERAGE * 100" | bc)
          if (( $(echo "$COVERAGE_PCT < 80" | bc -l) )); then
            echo "Coverage ${COVERAGE_PCT}% is below 80%"
            exit 1
          fi
          echo "Coverage ${COVERAGE_PCT}% meets threshold"
