name: TypeScript Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install --ignore-scripts

      - name: Install protocol dependencies
        run: npm install --workspace=@liqueur/protocol

      - name: Type check
        run: npm run typecheck --workspace=@liqueur/protocol

      - name: Run tests
        run: npm run test --workspace=@liqueur/protocol

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/protocol/coverage/coverage-final.json
          flags: typescript

      - name: Check coverage threshold
        run: |
          cd packages/protocol
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "Coverage $COVERAGE% is below 80%"
              exit 1
            fi
            echo "Coverage $COVERAGE% meets threshold"
          fi
